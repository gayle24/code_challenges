<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Salary Calculator</title>
</head>
<body>
    <!--page header-->
  <header style="background-color: cornflowerblue; color: black;"><h1>Net Salary Calculator</h1></header>
 
  <!--form structure for inputting salary values-->
  <main id="salary-form">
    <!--basic salary textbox-->
      <label for="basic-salary">Basic Salary:</label>
      <input type="number" id="basic-salary" ><br>

    <!--total benefits textbox-->  
      <label for="benefits">Total benefits:</label>
      <input type="number" id="benefits"><br>

    <!--calculator button that calls a js function-->
      <button type="button" id="calc-net-button" onclick="calculateNetSalary()">Calculate</button>
    </main>
    <div>
        <p id="net_sal"></p>
    </div>

<script>
    //create a function that links to the button on the html form
    function calculateNetSalary() {
  let basicSalary = parseFloat(document.getElementById("basic-salary").value);
  let benefits = parseFloat(document.getElementById("benefits").value);
   
  //initiating tax calculations
  //calculating gross salary
  let grossSalary = Math.floor(basicSalary + benefits)

  //show payee according to how much one earns
  let payee
  if ((grossSalary)<= 15000) {
    payee = 350
  } else {
    payee = 900
  }
  //calculating NHIF deductions
  let NHIF = Math.floor(basicSalary * 0.02);


  //calculating NSSF deductions
  let NSSF = Math.floor(basicSalary * 0.06);

  //calculating total deductions
  let totalDeductions = (payee + NHIF + NSSF);

  //calculting net salary
  let netSal = (grossSalary - totalDeductions)

    //displaying the net salary
    let displayNetSal = document.getElementById("net-sal");
  displayNetSal.innerHTML =` 
    Total deductions: ${totalDeductions} <br>
    Net Salary: ${netSal}
  `;
    
}

let calcButton = document.getElementById("calc-net-button");
calcButton.addEventListener("click", calculateNetSalary);
</script>
</body>
</html>
